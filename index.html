<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Girelim? | Hextech Davet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --bg-dark: #010a13;
            --hex-gold: #c89b3c;
            --hex-gold-light: #f0e6d2;
            --hex-gold-dark: #785a28;
            --hex-blue: #0ac8b9;
            --hex-blue-dark: #0397ab;
            --danger-red: #e3242b;
            --danger-dark: #a31824;
            
            --glass-bg: rgba(1, 10, 19, 0.65);
            --glass-border: rgba(200, 155, 60, 0.3);
            --glow-gold: rgba(200, 155, 60, 0.5);
            --glow-blue: rgba(10, 200, 185, 0.5);
            --glow-red: rgba(227, 36, 43, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: var(--hex-gold-light);
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        /* --- BACKGROUND SLIDER --- */
        #bg-slider {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            z-index: -10;
            background-color: var(--bg-dark);
        }
        
        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: top center;
            opacity: 0;
            /* Parlaklık değeri 0.35'ten 0.75'e yükseltildi */
            filter: brightness(0.75) contrast(1.2) blur(2px);
            transition: opacity 2s ease-in-out;
            transform: scale(1);
        }

        .slide.active {
            opacity: 1;
            animation: kenburns 15s ease-out forwards;
        }

        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Overlay Gradient */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-dark) 100%);
            z-index: -9;
        }

        /* --- PARTICLES --- */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -8;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--hex-blue);
            box-shadow: 0 0 10px var(--hex-blue), 0 0 20px var(--hex-blue);
            animation: floatUp linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* --- CONTAINERS --- */
        .screen {
            position: absolute;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 50px 40px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 
                        inset 0 0 0 1px rgba(255,255,255,0.05),
                        0 0 30px rgba(200, 155, 60, 0.1);
            position: relative;
            width: 100%;
        }

        /* Hextech Corners */
        .glass-panel::before, .glass-panel::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border: 2px solid var(--hex-gold); transition: all 0.3s ease;
        }
        .glass-panel::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .glass-panel::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }
        .glass-panel:hover::before, .glass-panel:hover::after { width: 40px; height: 40px; }

        /* --- TYPOGRAPHY --- */
        h1, h2 {
            font-family: 'Cinzel', serif;
            color: var(--hex-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--glow-gold), 0 2px 4px rgba(0,0,0,0.8);
        }

        h1 { font-size: 2.8rem; line-height: 1.2; }
        h2 { font-size: 2.2rem; }

        /* --- INPUT --- */
        .input-group {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px auto;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-bottom: 2px solid var(--hex-gold-dark);
            color: var(--hex-gold-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            padding: 15px 20px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-bottom-color: var(--hex-blue);
            background: rgba(10, 200, 185, 0.05);
            box-shadow: 0 10px 20px -10px var(--glow-blue);
        }

        input[type="text"]::placeholder { color: rgba(240, 230, 210, 0.4); }

        /* --- BUTTONS --- */
        .btn {
            background: linear-gradient(135deg, var(--hex-gold-dark), var(--hex-gold));
            color: var(--bg-dark);
            border: none;
            padding: 15px 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--glow-gold);
        }

        .btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg); transition: all 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--glow-gold), 0 0 10px white;
            color: black;
        }

        .btn:hover::before { left: 150%; }
        .btn:active { transform: translateY(1px); }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            background: rgba(3, 151, 171, 0.1);
            border: 1px solid var(--hex-blue-dark);
            color: var(--hex-gold-light);
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s ease;
        }

        .option-btn i { font-size: 1.2rem; color: var(--hex-blue); transition: all 0.3s; }
        
        .option-btn:hover {
            background: rgba(10, 200, 185, 0.2);
            border-color: var(--hex-blue);
            box-shadow: 0 0 20px var(--glow-blue);
            transform: translateY(-3px);
        }

        .option-btn:hover i { transform: scale(1.2) rotate(10deg); color: white; }

        .option-btn.btn-no {
            border-color: var(--danger-dark);
            background: rgba(163, 24, 36, 0.1);
        }
        .option-btn.btn-no i { color: var(--danger-red); }
        .option-btn.btn-no:hover {
            background: rgba(227, 36, 43, 0.2);
            border-color: var(--danger-red);
            box-shadow: 0 0 20px var(--glow-red);
        }
        .option-btn.btn-no:hover i { color: white; transform: scale(1.2) rotate(-10deg); }

        .option-btn.full-width { grid-column: 1 / -1; }

        /* --- RESPONSE SCREEN --- */
        .response-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .champion-avatar {
            position: relative;
            width: 140px; height: 140px;
        }

        .champion-avatar img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--hex-gold);
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .avatar-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 2px dashed var(--hex-blue);
            animation: spin 10s linear infinite;
            z-index: 1;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .response-text {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

        .response-text strong { color: var(--hex-gold); font-size: 1.3rem; }
        .status-msg { display: block; margin-top: 15px; font-size: 0.9rem; color: var(--hex-blue); font-style: italic; }

        /* --- CURSE MODE --- */
        body.cursed {
            animation: glitch-shake 0.3s infinite;
        }
        
        body.cursed #bg-slider { filter: hue-rotate(150deg) saturate(3) brightness(0.4); }
        body.cursed .overlay { background: radial-gradient(circle at center, transparent 0%, #300 100%); }

        @keyframes glitch-shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(0px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(2px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(2px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        #black-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 1s ease;
        }

        #black-screen.active { opacity: 1; visibility: visible; }

        .curse-text {
            font-family: 'Cinzel', serif;
            color: var(--danger-red);
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 20px var(--danger-red), 0 0 40px var(--danger-dark);
            animation: pulse-curse 2s infinite;
        }

        @keyframes pulse-curse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 40px var(--danger-red), 0 0 80px red; }
        }

        /* Footer */
        .footer {
            position: absolute; bottom: -40px; left: 0; width: 100%;
            text-align: center; font-size: 0.8rem; color: rgba(240, 230, 210, 0.3);
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.8rem; }
            .glass-panel { padding: 30px 20px; }
            .options-grid { grid-template-columns: 1fr; }
            .curse-text { font-size: 2rem; padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Background Slider -->
    <div id="bg-slider">
        <!-- High quality splash arts -->
        <div class="slide active" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Jhin_4.jpg');"></div>
        <div class="slide" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Caitlyn_10.jpg');"></div>
        <div class="slide" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Samira_30.jpg');"></div>
        <div class="slide" style="background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Viego_0.jpg');"></div>
    </div>
    <div class="overlay"></div>
    <div id="particles"></div>

    <!-- SCREEN 1: GATE -->
    <div class="screen active" id="screen-gate">
        <div class="glass-panel">
            <h2>Sen Kimsin?</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Sihirdar Adın..." autocomplete="off">
            </div>
            <button class="btn" id="btn-enter"><i class="fas fa-khanda"></i> Vadiye İn</button>
        </div>
    </div>

    <!-- SCREEN 2: MAIN OPTIONS -->
    <div class="screen" id="screen-main">
        <div class="glass-panel">
            <h1>League of Legends Girek?</h1>
            <div class="options-grid">
                <button class="option-btn" data-id="1"><i class="fas fa-handshake"></i> Olur ya takılırız</button>
                <button class="option-btn" data-id="2"><i class="fas fa-fire"></i> Sarar he</button>
                <button class="option-btn" data-id="4"><i class="fas fa-briefcase"></i> İş güç yoğun</button>
                <button class="option-btn btn-no" data-id="3"><i class="fas fa-skull"></i> YOK</button>
                <button class="option-btn full-width" data-id="5"><i class="fas fa-phone-slash"></i> Aradığınız kişiye şu an...</button>
            </div>
            <div class="footer">MAINIMORMAN#TR1</div>
        </div>
    </div>

    <!-- SCREEN 3: RESPONSE -->
    <div class="screen" id="screen-response">
        <div class="glass-panel">
            <div class="response-content">
                <div class="champion-avatar">
                    <div class="avatar-ring"></div>
                    <img id="champ-img" src="" alt="Champion">
                </div>
                <div class="response-text" id="response-text">
                    <!-- Text injected via JS -->
                </div>
                <button class="btn" id="btn-back" style="margin-top: 10px; font-size: 0.9rem; padding: 10px 25px;">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </button>
            </div>
        </div>
    </div>

    <!-- CURSE SCREEN -->
    <div id="black-screen">
        <div class="curse-text">SANA HER ŞEY KARANLIK...<br>HAK ETTİN!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- EMAILJS CONFIGURATION ---
            // Kendi EmailJS bilgilerini buraya ekleyebilirsin
            const EMAILJS_SERVICE_ID = 'service_s4xfk1v';
            const EMAILJS_TEMPLATE_ID = 'template_dlw7lub';
            const EMAILJS_PUBLIC_KEY = 'O9q9fHEVooWkjrlj-';
            
            // Sadece test amaçlı, hata vermemesi için init'i try-catch içine alıyoruz
            try {
                emailjs.init(EMAILJS_PUBLIC_KEY);
            } catch(e) { console.warn("EmailJS başlatılamadı, API key eksik olabilir."); }

            let visitorName = '';
            let emailSent = false;

            // --- DOM ELEMENTS ---
            const screens = {
                gate: document.getElementById('screen-gate'),
                main: document.getElementById('screen-main'),
                response: document.getElementById('screen-response')
            };
            
            const nameInput = document.getElementById('nameInput');
            const btnEnter = document.getElementById('btn-enter');
            const optionBtns = document.querySelectorAll('.option-btn');
            const btnBack = document.getElementById('btn-back');
            
            const champImg = document.getElementById('champ-img');
            const responseText = document.getElementById('response-text');
            const blackScreen = document.getElementById('black-screen');
            const body = document.body;

            // --- BACKGROUND SLIDER LOGIC ---
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 8000); // Her 8 saniyede bir değişir

            // --- PARTICLE SYSTEM ---
            const particleContainer = document.getElementById('particles');
            const colors = ['var(--hex-blue)', 'var(--hex-gold)', 'var(--hex-blue-dark)'];
            
            function createParticle() {
                const p = document.createElement('div');
                p.classList.add('particle');
                
                // Rastgele özellikler
                const size = Math.random() * 4 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}vw`;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.boxShadow = `0 0 ${size*2}px ${p.style.background}`;
                p.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particleContainer.appendChild(p);
                
                // Animasyon bitince sil
                setTimeout(() => { p.remove(); }, 20000);
            }
            
            // Başlangıçta parçacık üret ve sürekli devam et
            for(let i=0; i<15; i++) setTimeout(createParticle, Math.random() * 5000);
            setInterval(createParticle, 1500);

            // --- SCREEN TRANSITION LOGIC ---
            function switchScreen(hideScreen, showScreen) {
                hideScreen.classList.remove('active');
                setTimeout(() => {
                    showScreen.classList.add('active');
                }, 500); // CSS transition süresiyle uyumlu
            }

            // --- EVENT LISTENERS ---
            
            // Gate -> Main
            const enterMain = () => {
                const val = nameInput.value.trim();
                if (!val) {
                    nameInput.style.borderBottomColor = 'var(--danger-red)';
                    nameInput.style.animation = 'glitch-shake 0.3s';
                    setTimeout(() => nameInput.style.animation = '', 300);
                    return;
                }
                visitorName = val;
                switchScreen(screens.gate, screens.main);
            };

            btnEnter.addEventListener('click', enterMain);
            nameInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') enterMain(); });

            // Main -> Response
            optionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.getAttribute('data-id');
                    handleResponse(id);
                });
            });

            // Response -> Main
            btnBack.addEventListener('click', () => {
                switchScreen(screens.response, screens.main);
            });

            // --- RESPONSE LOGIC ---
            function handleResponse(id) {
                // YOK (Lanet) seçeneği
                if (id === '3') {
                    triggerCurse();
                    return;
                }

                switchScreen(screens.main, screens.response);
                
                let msg = '';
                let imgUrl = '';
                let actionText = '';

                switch(id) {
                    case '1':
                        msg = `Mükemmel <strong>${visitorName}</strong>! Supportum olur musun?<br><span style="font-size:0.8rem; opacity:0.7;">(Aliysen olma AHASJHSAJHAS)</span>`;
                        imgUrl = 'https://ddragon.leagueoflegends.com/cdn/14.4.1/img/champion/Caitlyn.png';
                        actionText = 'Olur ya takılırız';
                        break;
                    case '2':
                        msg = `<strong>${visitorName}</strong>, Samira banlanmazsa fena sarar. Sup oynarsan ekstra sarar.`;
                        imgUrl = 'https://ddragon.leagueoflegends.com/cdn/14.4.1/img/champion/Samira.png';
                        actionText = 'Sarar he';
                        break;
                    case '4':
                        msg = `Anlıyorum <strong>${visitorName}</strong>, vadi seni bekler. Kendine iyi bak!`;
                        imgUrl = 'https://ddragon.leagueoflegends.com/cdn/14.4.1/img/champion/Braum.png';
                        break;
                    case '5':
                        msg = `Dııııt... Dııııt... Dııııt...<br>Sinyal koptu.`;
                        imgUrl = 'https://ddragon.leagueoflegends.com/cdn/14.4.1/img/champion/Blitzcrank.png';
                        break;
                }

                champImg.src = imgUrl;
                
                if (id === '1' || id === '2') {
                    sendNotification(actionText);
                    msg += `<span class="status-msg"><i class="fas fa-check-circle"></i> Sinyal mainimorman'a iletildi!</span>`;
                }

                responseText.innerHTML = msg;
            }

            // --- CURSE EFFECT ---
            function triggerCurse() {
                screens.main.classList.remove('active');
                body.classList.add('cursed');
                
                // Parçacıkları kırmızı yap ve hızlandır
                document.querySelectorAll('.particle').forEach(p => {
                    p.style.background = 'var(--danger-red)';
                    p.style.boxShadow = '0 0 20px red';
                    p.style.animationDuration = '2s';
                });

                // 2 saniye sonra ekranı karart
                setTimeout(() => {
                    blackScreen.classList.add('active');
                    body.classList.remove('cursed'); // Titremeyi durdur
                }, 2500);
            }

            // --- EMAILJS SENDER ---
            function sendNotification(choice) {
                if (emailSent || EMAILJS_SERVICE_ID === 'YOUR_SERVICE_ID') return;

                const params = {
                    from_name: visitorName,
                    response_choice: choice,
                    to_name: 'mainimorman'
                };

                emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
                    .then(() => { emailSent = true; console.log("İletildi."); })
                    .catch(err => console.error("İletilemedi:", err));
            }
        });
    </script>
</body>
</html>
